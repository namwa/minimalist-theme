{{- $image := .Resources.GetMatch "cover.*" -}}
{{ if $image }}
{{ $webp := $image.Resize (printf "%dx%d webp picture" $image.Width $image.Height) -}}
<picture class="object-cover rounded-md h-48 w-full">
  <source srcset="{{ $webp.RelPermalink }}" type="image/webp">
  <img src="{{ $image.RelPermalink }}"
     loading="lazy" class="object-cover rounded-md h-48 w-full"
  >
</picture>
{{ end -}}
