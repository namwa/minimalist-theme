{{ if .Site.Params.projects.enable | default true }}
<section>
  <div class="py-6 px-4 md:py-20 border-b border-gray-200">
    <div class="text-center">
      <p class="text-gray-600 mb-2.5 text-lg">{{ .Site.Params.projects.title }}</p>
      <h2 class="text-gray-800 font-semibold text-3xl">{{ .Site.Params.projects.topTitle }}</h2>
    </div>
    <div class="my-12">
      <div class="grid gap-5 md:grid-cols-3">
        {{- range ( where .Site.RegularPages "Type" "projects" ) | first 3 }}
        <a href="{{ .Permalink }}" class="card">
          {{- if .Params.image }}
          <img src="{{ .Params.image | absURL }}" alt="{{ .Title }}" class="h-48 w-full object-cover">
          {{- end }}
          <div class="px-6 mb-4">
            <h3 class="font-medium my-4">{{ .Title }}</h3>
            <p>{{ .Params.description }}</p>
          </div>
        </a>
        {{- end }}
      </div>
    </div>
  </div>
</section>
{{- end }}
