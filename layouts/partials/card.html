<a href="{{ .Permalink }}" class="card hover:bg-gray-100">
  {{ with (.Resources.GetMatch "cover.*") }}
  <img src="{{ (.Resize "500x").Permalink }}" alt="{{ $.Title }}"
    loading="lazy"
    class="h-48 w-full object-cover">
  {{ end }}

  <div class="px-6 mb-4 flex flex-col justify-between">
    <h3 class="font-semibold font-display my-4 text-lg text-gray-700">{{ .Title }}</h3>
    <p>{{ .Params.description | truncate 30 }}</p>
    <p class="text-sm text-gray-600">{{ dateFormat "2 Jan 2006" .Date }}</p>
  </div>
</a>
