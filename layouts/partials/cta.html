  <h2 class="text-2xl font-extrabold tracking-tight text-gray-700 md:text-4xl">
    <span class="block">{{ .Site.Params.cta.content }}</span>
  </h2>
  <div>
    <a href="{{ "contact" | absURL }}" class="mt-6 md:mt-0 inline-block btn btn-primary">
