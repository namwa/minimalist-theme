{{ if .Site.Params.services.enable | default true }}
<section>
  <div class="py-6 px-4 md:py-20 text-center border-b border-gray-200">
    <p class="text-gray-600 mb-2.5 text-lg">{{ .Site.Params.services.title }}</p>
    <h2 class="text-gray-800 font-semibold text-3xl">{{ .Site.Params.services.topTitle }}</h2>
    <div class="my-8 mx-auto grid gap-5 md:grid-cols-3">
      {{ $Service := .Site.Params.services.service }}
      {{- range $Service }}
      <div class="card p-8">
        <span class="card-inner-text">{{ .content | markdownify }}</span>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{- end }}
