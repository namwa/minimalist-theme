<section>
  <div class="py-6 px-4 md:py-20 text-center">
    <p class="text-gray-600 mb-2.5 text-lg">{{ .Site.Data.services.title }}</p>
    <h2 class="text-gray-800 font-semibold text-3xl">{{ .Site.Data.services.topTitle }}</h2>
    <div class="my-8 mx-auto grid gap-5 lg:grid-cols-3">
      {{ $Service := .Site.Data.services.service }}
      {{- range $Service }}
      <div class="rounded-2xl shadow-sm bg-gray-50 p-8">
        <span class="card-inner-text">{{ .content | markdownify }}</span>
      </div>
      {{ end }}
    </div>
  </div>
</section>
