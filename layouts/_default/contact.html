{{ define "main" }}
<div class="py-6 px-4 md:py-20">
  <h1 class="title text-center">Contact</h1>
  <div class="py-10 content">
    <p>{{ .Site.Params.contact.content }}</p>
  </div>
  <div class="sm:mx-auto sm:w-full sm:max-w-[480px]">
    {{/* <a href="mailto:{{ .Site.Params.contact.email }}"
      class="inline-block btn btn-ghost">
      {{ .Site.Params.contact.btnName }}
    </a> */}}
    <div class="bg-white px-6 py-12 border border-gray-400 rounded-lg sm:px-12">
      <form
        name="contact"
        method="POST"
        action="/success"
        netlify-honeypot="bot-field"
        netlify
        class="space-y-6"
      >
        <p class="hidden"><label>Don’t fill this out if you’re human:
          <input name="bot-field" /></label>
        </p>
        <div>
          <label for="name" class="label">Name</label>
          <div class="mt-2">
            <input id="name" name="name" type="text" required class="input-text">
          </div>
        </div>

        <div>
          <label for="email" class="label">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="input-text">
          </div>
        </div>

        <div>
          <label for="comment" class="label">Message</label>
          <div class="mt-2">
            <textarea rows="4" name="message" id="comment" class="input-text"></textarea>
          </div>
        </div>

        <button type="submit" class="w-full btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{{- end }}
