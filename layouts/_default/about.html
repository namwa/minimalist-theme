{{- define "main" }}
<div class="py-6 px-4 md:py-20">
  <h1 class="title text-center pb-8 md:pb-10 block md:hidden">{{ .Title }}</h1>
  <div class="grid md:grid-cols-2 justify-items-center items-center">
    {{ if .Params.image }}
    <div class="max-w-3xl mx-auto h-full md:w-2/3 mt-8 md:mt-0">
      {{- $author := resources.Get "images/author.jpg" | fingerprint }}
      {{ $webp := $author.Resize (printf "%dx%d webp picture" $author.Width $author.Height) }}
      <picture>
        <source srcset="{{ $webp.RelPermalink }}" type="image/webp" >
        <img src="{{ $author.RelPermalink }}" width="{{ $author.Width }}"
          height="{{ $author.Height }}" loading="lazy" class="object-cover rounded-md max-w-full h-auto"
        >
      </picture>
    </div>
    {{ end }}
    <div>
      <h1 class="title hidden md:block">{{ .Title }}</h1>
      <p class="mt-6 text-xl">{{ .Description }}</p>
      <div class="my-4 text-gray-600 content">
        {{.Content}}
      </div>
    </div>
  </div>
</div>
{{- end}}
