{{ define "main" }}
<h1 class="title">{{ .Title }}</h1>
<div class="max-w-xl">
  {{ range .Pages }}
   <a href="{{ .Permalink }}" class="block py-6">
      <p class="text-xs text-gray-600">{{ dateFormat "2 Jan 2006" .Date }}</p>
      <div class="hover:text-fuchsia-600">
        <h3 class="font-medium text-2xl my-2">{{ .Title }}</h3>
        <p class="text-gray-600">{{ .Params.description }}</p>
        <p class="my-2.5 text-sm">Read more</p>
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
