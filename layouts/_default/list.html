{{ define "main" }}
<div class="py-6 px-4 md:py-20">
  <h1 class="title">{{ .Title }}</h1>
  <div class="grid md:grid-cols-10">
    <div class="md:col-span-7 md:max-w-lg">
      {{ range .Pages }}
      <a href="{{ .Permalink }}" class="block py-6 border-b border-gray-200">
          <p class="text-base text-gray-600">{{ dateFormat "2 Jan 2006" .Date }}</p>
          <div class="hover:text-fuchsia-600">
            <h3 class="font-medium text-2xl my-2">{{ .Title }}</h3>
            <p class="text-gray-600 text-lg">{{ .Params.description }}</p>
            <p class="my-2.5 text-base">Read more</p>
          </div>
        </a>
      {{ end }}
    </div>
    {{ if .Site.Taxonomies.tags }}
    <div class="md:col-span-3">
      <h2 class="my-6 text-xl md:text-2xl font-semibold tracking-wider">Categories</h2>
        {{ range .Site.Taxonomies.tags }}
        <a href="{{ .Page.Permalink }}" class="tags">{{ .Page.Title }}</a>
        {{ end }}
    </div>
    {{- end }}
  </div>
</div>
{{ end }}
